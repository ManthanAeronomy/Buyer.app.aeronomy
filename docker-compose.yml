version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - PORT=3004
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - PRODUCER_DASHBOARD_WEBHOOK_URL=${PRODUCER_DASHBOARD_WEBHOOK_URL:-}
      - PRODUCER_DASHBOARD_WEBHOOK_SECRET=${PRODUCER_DASHBOARD_WEBHOOK_SECRET:-}
      - BUYER_DASHBOARD_URL=${BUYER_DASHBOARD_URL:-}
      - PRODUCER_API_KEY=${PRODUCER_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/api/health/mongodb"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s





